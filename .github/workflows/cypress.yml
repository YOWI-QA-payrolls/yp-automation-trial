name: Cypress Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save @testiny/cli@latest

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
          config: reporter=junit,reporterOptions.mochaFile=results/results-[hash].xml

      - name: Upload results to Testiny
        if: ${{ !cancelled() }}
        env:
          TESTINY_API_KEY: ${{ secrets.TESTINY_API_KEY }}
          TESTINY_PROJECT_ID: ${{ secrets.TESTINY_PROJECT_ID }}
        run: |
          echo "Uploading Cypress results to Testiny..."
          npx @testiny/cli automation --project "$TESTINY_PROJECT_ID" --source cypress-e2e --junit results/*.xml \
            || echo "Warning: Testiny upload failed, continuing pipeline."
