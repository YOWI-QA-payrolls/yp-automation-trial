name: Cypress Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save mocha-junit-reporter @testiny/cli@latest

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: Verify test results
        if: ${{ !cancelled() }}
        run: |
          echo "Checking for JUnit XML results..."
          ls -la results/ 2>/dev/null || echo "Warning: results/ directory not found"

      - name: Upload results to Testiny
        if: ${{ !cancelled() }}
        env:
          TESTINY_API_KEY: ${{ secrets.TESTINY_API_KEY }}
          TESTINY_PROJECT_ID: ${{ secrets.TESTINY_PROJECT_ID }}
        run: |
          echo "Uploading Cypress results to Testiny..."
          npx @testiny/cli automation --project "$TESTINY_PROJECT_ID" --source cypress-e2e --junit results/*.xml \
            || echo "Warning: Testiny upload failed, continuing pipeline."
