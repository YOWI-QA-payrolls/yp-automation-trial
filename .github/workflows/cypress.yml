name: Cypress Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: reporter=junit,reporterOptions.mochaFile=results/results-[hash].xml

      - name: Install Testiny CLI
        if: ${{ !cancelled() }}
        run: npm install --no-save @testiny/cli@latest

      - name: Upload results to Testiny
        if: ${{ !cancelled() }}
        env:
          TESTINY_API_KEY: ${{ secrets.TESTINY_API_KEY }}
        run: npx @testiny/cli automation --project ${{ vars.TESTINY_PROJECT_ID || '1' }} --source cypress-e2e --junit results/*.xml

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: cypress-videos
          path: cypress/videos/
          retention-days: 30
